[project]
# PEP 621 project metadata
# See https://www.python.org/dev/peps/pep-0621/
authors = [
  {name = "GreyElaina", email = "GreyElaina@outlook.com"},
]
dependencies = [
    "graia-broadcast>=0.16.1",
    "graia-amnesia>=0.4.0",
    "loguru>=0.6.0",
    "pydantic>=1.9.0",
    "rich>=12.1.0",
    "yarl>=1.7.2",
]
description = ""
license = {text = "MIT"}
name = "avilla-core"
readme = "README.md"
requires-python = ">=3.9"
version = "1.0.0rc2"

[project.urls]
homepage = "https://github.com/GraiaProject/Avilla"
repository = "https://github.com/GraiaProject/Avilla"

[tool.pdm]
includes = ["avilla/core", "avilla/core/py.typed", "avilla/io", "avilla/onebot"]

[project.optional-dependencies]
aiohttp = ["aiohttp<4.0.0,>=3.8.1"]
aioredis = ["aioredis<3.0.0,>=2.0.0"]
aiosqlite = ["aiosqlite<1.0.0,>=0.17.0"]
pyhocon = ["pyhocon<1.0.0,>=0.3.59"]
starlette = ["starlette<1.0.0,>=0.17.1"]
uvicorn = ["uvicorn[standard]<1.0.0,>=0.17.1"]

[tool.pdm.dev-dependencies]
dev = [
    "black<22.0,>=21.12b0",
    "flake8<5.0.0,>=4.0.1",
    "isort<6.0.0,>=5.10.1",
    "typing-extensions<4.0.0,>=3.10.0",
    "graia-scheduler<1.0.0,>=0.0.6",
    "pdm-mina>=0.1.0",
    "mina-build>=0.2.5",
]

[build-system]
build-backend = "pdm.pep517.api"
requires = ["pdm-pep517"]

[tool.black]
include = '\.pyi?$'
line-length = 110
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.pyright]
exclude = "./__pypackages__"
ignore = "./__pypackages__"