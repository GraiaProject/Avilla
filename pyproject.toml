[tool.poetry]
name = "avilla-core"
version = "0.0.15"
description = ""
authors = ["GreyElaina <GreyElaina@outlook.com>"]
license = "MiT"
packages = [
    { include = "avilla/core" },
    { include = "avilla/core/py.typed" },
]
readme = 'README.md'

repository = "https://github.com/GraiaProject/AvillaCore"
homepage = "https://github.com/GraiaProject/AvillaCore"


[tool.poetry.dependencies]
python = "^3.8"
graia-broadcast = "^0.14.1"
pydantic = "^1.8.2"
yarl = "^1.6.3"
aiofiles = "^0.7.0"
typing-extensions = "^3.10.0"

# Network Support
aiohttp = "^3.7.4"

# Tools: Template
regex = { version = "^2021.8.3", optional = true }
immutables = "^0.16"
loguru = "^0.5.3"
rich = "^10.13.0"
prompt-toolkit = "^3.0.23"

[tool.poetry.dev-dependencies]
black = "^21.6b0"
isort = "^5.9.3"
pylint = "^2.9.6"
flake8 = "^3.9.2"
mr-cli = "^0.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 110
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.poetry.extras]
template = ['regex']