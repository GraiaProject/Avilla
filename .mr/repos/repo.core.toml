[tool.poetry]
name = "avilla-core"
version = "0.0.9"
description = ""
authors = ["GreyElaina <GreyElaina@outlook.com>"]
license = "MiT"
packages = [
    { include = "avilla", from = "avilla-core" },
    { include = "avilla/core/py.typed", from = "avilla-core" },
]
readme = 'README.md'

repository = "https://github.com/GraiaProject/AvillaCore"
homepage = "https://github.com/GraiaProject/AvillaCore"


[tool.poetry.dependencies]
python = "^3.8"
graia-broadcast = "^0.12.3"
pydantic = "^1.8.2"
yarl = "^1.6.3"
aiofiles = "^0.7.0"
typing-extensions = "^3.10.0"

# Network Support
aiohttp = "^3.7.4"

# Tools: Template
regex = { version = "^2021.8.3", optional = true }

[tool.poetry.dev-dependencies]
black = "^21.6b0"
isort = "^5.9.3"
pylint = "^2.9.6"
flake8 = "^3.9.2"
mr-cli = "^0.0.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.poetry.extras]
template = ['regex']